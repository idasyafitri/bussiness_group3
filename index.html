<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
        i{
            cursor: pointer;
        }
        i:hover{
            filter: brightness(80%);
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="card mt-5 text-center bg-primary text-white">
            <div class="card-body">
              <h1 class="fw-bold">My TODO List</h1>
              <h2>Update your schedule for professional life</h2>
              <form class="mt-5">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="input-user" >
                    <button class="btn btn-success" type="button" id="submit">Submit</button>
                  </div>
              </form>
              <ul class="list-group">
                
              </ul>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="Javascript.js"></script>
  </body>
</html>
